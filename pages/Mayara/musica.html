<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodia - Música</title>
    <link rel="stylesheet" href="musica.css">
</head>

<body>
        <h3>Melodia</h3>
        
          <button class="play-pause-btn paused" aria-label="Botão de reprodução e pausa" title="Play/Pause">
            <!-- Play Icon (triangle) -->
            <svg class="icon play-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <polygon points="6,4 20,12 6,20" />
            </svg>
            <!-- Pause Icon (two rectangles) -->
            <svg class="icon pause-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false" style="display:none;">
              <rect x="6" y="4" width="4" height="16" />
              <rect x="14" y="4" width="4" height="16" />
            </svg>
          </button>
          <script src="js/script.js"></script>
      </body>

</html>
