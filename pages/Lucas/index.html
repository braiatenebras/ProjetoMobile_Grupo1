<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="confi.css">
<title>Interface de Música</title>
</head>
<body>
    <div class="container" role="region" aria-label="Interface de Música">
        <div class="header">
            <div class="album-art" aria-label="Capa do álbum 1 (Remasterizado)"></div>
            <img src="logo.jpg" alt="Logo da Interface" />
            <h2>1 (Remasterizado)</h2>
            <p>The Beatles</p>
        </div>
        <ul class="menu" role="menu" aria-label="Menu de ações de música">
            <li role="none"><button role="menuitem" type="button">❤️ Like</button></li>
            <li role="none"><button role="menuitem" type="button">👤 View Artist</button></li>
            <li role="none"><button role="menuitem" type="button">🔗 Share</button></li>
            <li role="none"><button role="menuitem" type="button">🎵 Like all songs</button></li>
            <li role="none"><button role="menuitem" type="button">➡️ Add to playlist</button></li>
            <li role="none"><button role="menuitem" type="button">📥 Add to queue</button></li>
            <li role="none"><button role="menuitem" type="button">📻 Go to radio</button></li>
        </ul>
        <a href="musica.html">
        <button class="close-button" type="button" aria-label="Fechar interface">Close</button>
    </a>
    </div>
</body>
</html>
