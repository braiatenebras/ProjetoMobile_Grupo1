<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interface de Música</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="album-art"></div>
            <img src="logo.jpg" alt="Logo" />
            <h2>1 (Remasterizado)</h2>
            <p>The Beatles</p>
        </div>
        <ul class="menu">
            <li><button type="button" aria-label="Like">❤️ Like</button></li>
            <li><button type="button" aria-label="View Artist">👤 View Artist</button></li>
            <li><button type="button" aria-label="Share">🔗 Share</button></li>
            <li><button type="button" aria-label="Like all songs">🎵 Like all songs</button></li>
            <li><button type="button" aria-label="Add to playlist">➡️ Add to playlist</button></li>
            <li><button type="button" aria-label="Add to queue">📥 Add to queue</button></li>
            <li><button type="button" aria-label="Go to radio">📻 Go to radio</button></li>
        </ul>
        <a href="../Mayara/musica.html">
        <button class="close-button" type="button">Close</button>
    </a>
    </div>
</body>
</html>
