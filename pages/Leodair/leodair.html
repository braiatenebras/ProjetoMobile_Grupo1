<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodia - Músicas</title>
    <link rel="stylesheet" href="leodair.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel=""
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</head>


<body>
    <div class="fundo-musical">
        <div class="nota-musical" style="--i:1"><i class="fas fa-music"></i></div>
        <div class="nota-musical" style="--i:2"><i class="fas fa-music"></i></div>
        <div class="nota-musical" style="--i:3"><i class="fas fa-music"></i></div>
        <div class="nota-musical" style="--i:4"><i class="fas fa-music"></i></div>
        <div class="nota-musical" style="--i:5"><i class="fas fa-music"></i></div>
    </div>

    <nav class="navbar">
        <div class="navbar-left">
            <a href="#" class="logo">
                <i class="fas fa-headphones"></i>
                <span>Melodia</span>
            </a>
        </div>
    </nav>

    <aside class="sidebar">
        <div class="sidebar-menu">
            <a href="/pages/Bryan/Home/home.html"><i class="fas fa-home"></i> Início</a>
            <a href="leodair.html" class="active"><i class="fas fa-compass"></i> Explorar</a>
            <a href="/pages/Bryan/Home/biblioteca.html"><i class="fas fa-music"></i> Biblioteca</a>
            <a href="#"><i class="fas fa-heart"></i> Favoritos</a>
        </div>

        <div class="playlists">
            <h3>SUAS PLAYLISTS</h3>
            <a href="#"><i class="fas fa-plus-circle"></i> Nova playlist</a>
            <a href="#"><i class="fas fa-music"></i> Mix do dia</a>
            <a href="#"><i class="fas fa-music"></i> Relaxar</a>
            <a href="#"><i class="fas fa-music"></i> Treino</a>
            <a href="#"><i class="fas fa-music"></i> Foco</a>
        </div>
    </aside>

    <div class="container">
        <h1>Explore sobre suas músicas</h1>
        <div class="caixa-pesquisa">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Digite o nome da música ou artista...">
                <button onclick="searchSongs()">
                    <i class="fas fa-search"></i> Explorar
                </button>
            </div>
            <div id="results"></div>
        </div>
    </div>

        <!-- Player de música -->
    <div class="music-player">
        <div class="player-left">
            <div class="song-info">
                <img id="current-album-cover" src="/pages/Bryan/Home/assets/nothing.png" alt="Capa do Álbum">
                <div class="song-details">
                    <h4 id="current-song-title">Não está tocando nada</h4>
                    <p id="current-song-artist">Escolha uma música ai</p>
                </div>
            </div>
        </div>
        <div class="player-center">
            <div class="player-controls">
                <button id="shuffle-btn"><i class="fas fa-random"></i></button>
                <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
                <button id="play-pause-btn" class="play-pause"><i class="fas fa-pause"></i></button>
                <button id="next-btn"><i class="fas fa-step-forward"></i></button>
                <button id="repeat-btn"><i class="fas fa-redo"></i></button>
            </div>
            <div class="progress-bar">
                <span id="current-time">0:00</span>
                <div class="progress-track">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <span id="duration">3:45</span>
            </div>
        </div>
        <div class="player-right">
            <button id="playlist-btn"><i class="fas fa-list"></i></button>
            <button id="mute-btn"><i class="fas fa-volume-up"></i></button>
            <div class="volume-slider">
                <input id="volume-control" type="range" min="0" max="100" value="80">
            </div>
        </div>
        <audio id="audio-player"></audio>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
